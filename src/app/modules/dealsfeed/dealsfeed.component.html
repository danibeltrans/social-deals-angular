<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <img width="300" height="169" src="{{tile.url}}" alt="san francisco">   
      
  </mat-grid-tile>
</mat-grid-list>
